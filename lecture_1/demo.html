<html>
    <head>
        <script>
            function refreshTimer(){
                var date = new Date();
                document.getElementById("timer").innerHTML = date.toLocaleTimeString();
            }
            
            setInterval(refreshTimer,1000);
        </script>
    </head>
    <body>
        <h1> Welcome to my Javascript Class </h1>
        <p> It will be a tough but rewarding journey </p>
        <div id="timer"></div>
    </body>
    
</html>
