<div> 
    <ul>
        <li ng-repeat="dog in dogs">{{ dog }}</li>
    </ul>
    <div class="formGroup">
        <label for="newDog"> Dog Name: </label>
        <input type="text" select-all-on-focus ng-model="newDog"/>
    </div>
    <div class="formGroup">
        <label for="newDog"> Dog Age: </label>
        <input type="text" select-all-on-focus/>
    </div>
</div>
